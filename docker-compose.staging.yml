# Staging Environment

services:
  postgres:
    image: postgres:15-alpine
    container_name: globepay-postgres-staging
    environment:
      POSTGRES_DB: globepay
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: globepay-redis-staging
    ports:
      - "6379:6379"
    volumes:
      - redis_data_staging:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: globepay-backend-staging
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=staging
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/globepay?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: globepay-migrate-staging
    command: ["./migrate", "up"]
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/globepay?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: globepay-frontend-staging
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://backend:8080
      - VITE_ENVIRONMENT=staging
    depends_on:
      - backend

volumes:
  postgres_data_staging:
  redis_data_staging: