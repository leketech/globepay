version: '3.8'

services:
  migrate:
    build:
      context: ./backend
      dockerfile: internal/infrastructure/database/migrations/Dockerfile
    environment:
      - DATABASE_URL=postgresql://globepay:secure_password_here@postgres:5432/globepay_prod?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    command: ["up"]

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: globepay_prod
      POSTGRES_USER: globepay
      POSTGRES_PASSWORD: secure_password_here
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U globepay"]
      interval: 10s
      timeout: 5s
      retries: 5