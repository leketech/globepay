version: '3.8'

services:
  migrate:
    build:
      context: ./backend
      dockerfile: internal/infrastructure/database/migrations/Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/globepay?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    command: ["up"]

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: globepay
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5