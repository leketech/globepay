apiVersion: v1
kind: Service
metadata:
  name: {{ include "globepay.fullname" . }}-backend
  labels:
    {{- include "globepay.labels" . | nindent 4 }}
    app: backend
spec:
  type: {{ .Values.backend.service.type }}
  selector:
    {{- include "globepay.selectorLabels" . | nindent 4 }}
    app: backend
  ports:
  - name: http
    port: {{ .Values.backend.service.port }}
    targetPort: {{ .Values.backend.service.targetPort }}
  - name: metrics
    port: 9090
    targetPort: 9090