apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "globepay.fullname" . }}-database-migration
  labels:
    {{- include "globepay.labels" . | nindent 4 }}
    app: database-migration
  annotations:
    # This annotation forces recreation of the job on each sync
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 4
  template:
    metadata:
      labels:
        {{- include "globepay.labels" . | nindent 8 }}
        app: database-migration
    spec:
      containers:
      - name: migrate
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        command: ["/app/migrate"]
        args: ["up"]
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DB_PASSWORD
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: database-url
      restartPolicy: Never