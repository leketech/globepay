{{- if .Values.database.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "globepay.fullname" . }}-{{ .Values.database.name }}
  labels:
    {{- include "globepay.labels" . | nindent 4 }}
    app: {{ .Values.database.name }}
spec:
  selector:
    {{- include "globepay.selectorLabels" . | nindent 4 }}
    app: {{ .Values.database.name }}
  ports:
  - port: {{ .Values.database.service.port }}
    targetPort: {{ .Values.database.service.port }}
  clusterIP: None
{{- end }}