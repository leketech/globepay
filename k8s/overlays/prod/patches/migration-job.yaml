apiVersion: batch/v1
kind: Job
metadata:
  name: database-migration
spec:
  template:
    spec:
      containers:
      - name: migrate
        command: ["/app/migrate"]
        args: ["up"]
        env:
        - name: DATABASE_URL
          value: "postgresql://globepay:$(DB_PASSWORD)@postgresql.globepay-prod.svc.cluster.local:5432/globepay_prod?sslmode=disable"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: $(backend-secrets)
              key: DB_PASSWORD
      restartPolicy: Never