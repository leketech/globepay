apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

namespace: globepay-staging

# Staging-specific configurations
replicas:
- name: backend
  count: 2
- name: frontend
  count: 2

# Staging-specific patches
patches:
- path: ./patches/backend-deployment.yaml
- path: ./patches/frontend-deployment.yaml