apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: globepay-frontend-prod
  namespace: argocd
spec:
  project: globepay-project
  source:
    repoURL: https://github.com/leketech/globepay.git
    targetRevision: main
    path: k8s/overlays/frontend-prod
  destination:
    server: https://kubernetes.default.svc
    namespace: globepay-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas