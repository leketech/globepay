apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: globepay-backend-prod
  namespace: argocd
spec:
  project: globepay-project
  source:
    repoURL: https://github.com/leketech/globepay.git
    targetRevision: main
    path: k8s/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: globepay-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  - group: batch
    kind: Job
    name: database-migration
    jsonPointers:
    - /spec/selector
    - /spec/template/metadata/labels/controller-uid
    - /spec/template/metadata/labels/job-name
    - /spec/template/metadata/labels/batch.kubernetes.io/controller-uid
    - /spec/template/metadata/labels/batch.kubernetes.io/job-name