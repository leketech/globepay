apiVersion: batch/v1
kind: Job
metadata:
  name: database-migration
  annotations:
    # This annotation forces recreation of the job on each sync
    argocd.argoproj.io/sync-options: Replace=true
    # This annotation indicates that the resource should be replaced instead of applied
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  backoffLimit: 4
  template:
    metadata:
      labels:
        app: database-migration
      annotations:
        # This annotation forces recreation of the job on each sync
        argocd.argoproj.io/sync-options: Replace=true
    spec:
      containers:
      - name: migrate
        image: 907849381252.dkr.ecr.us-east-1.amazonaws.com/globepay-backend:latest
        command: ["/app/migrate"]
        args: ["up"]
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DB_PASSWORD
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: database-url
      restartPolicy: Never