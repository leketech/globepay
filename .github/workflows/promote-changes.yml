name: Promote Changes Across Environments

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev, staging, prod, all)'
        required: true
        default: 'all'
        type: choice
        options:
          - dev
          - staging
          - prod
          - all
  push:
    branches: [main, develop, staging]

env:
  AWS_REGION: us-east-1

jobs:
  promote:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'all' }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Update kubeconfig
        run: |
          ENV=${{ github.event.inputs.environment || 'all' }}
          if [ "$ENV" = "dev" ] || [ "$ENV" = "all" ]; then
            aws eks update-kubeconfig --name globepay-dev-eks --region ${{ env.AWS_REGION }}
          fi
          if [ "$ENV" = "staging" ] || [ "$ENV" = "all" ]; then
            aws eks update-kubeconfig --name globepay-staging-eks --region ${{ env.AWS_REGION }}
          fi
          if [ "$ENV" = "prod" ] || [ "$ENV" = "all" ]; then
            aws eks update-kubeconfig --name globepay-prod-eks --region ${{ env.AWS_REGION }}
          fi

      - name: Make script executable
        run: chmod +x ./scripts/promote-changes.sh || echo "Script not found, skipping"

      - name: Promote changes
        run: |
          ./scripts/promote-changes.sh ${{ github.event.inputs.environment || 'all' }} || echo "Promotion script failed"

      - name: Notify on success
        if: success()
        run: |
          echo "Changes successfully promoted to ${{ github.event.inputs.environment || 'all' }} environment(s)"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Failed to promote changes to ${{ github.event.inputs.environment || 'all' }} environment(s)"