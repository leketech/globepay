name: Frontend CI/CD

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop, staging]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: globepay-frontend
  NODE_VERSION: '20'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
      
      - name: Run TypeScript check
        working-directory: ./frontend
        run: npm run type-check
      
      - name: Run unit tests
        working-directory: ./frontend
        run: npm run test:ci
      
      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Build application
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: https://api.globepay.com
      
      - name: Start local server for Lighthouse
        working-directory: ./frontend
        run: |
          npx serve -s dist -l 3000 &
          sleep 10
          curl -f http://localhost:3000 || exit 1
      
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: http://localhost:3000
          uploadArtifacts: false
          temporaryPublicStorage: true
          configPath: ./.lighthouserc.json
        continue-on-error: true

  e2e-test:
    name: E2E Tests
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium
      
      - name: Build application for E2E tests
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:8080
      
      - name: Start test server
        working-directory: ./frontend
        run: |
          npx serve -s dist -l 3000 &
          sleep 5
          curl -f http://localhost:3000 || exit 1
      
      - name: Run E2E tests
        working-directory: ./frontend
        run: npm run test:e2e
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
          CI: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
          if-no-files-found: ignore

  build:
    name: Build and Push
    needs: [test, e2e-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Determine environment variables
        id: vars
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          if [ "$BRANCH" = "main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "api_url=https://api.globepay.com" >> $GITHUB_OUTPUT
          elif [ "$BRANCH" = "staging" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "api_url=https://api-staging.globepay.com" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "api_url=https://api-dev.globepay.com" >> $GITHUB_OUTPUT
          fi
      
      - name: Extract metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=semver,pattern=version
            type=semver,pattern=major.minor
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ steps.vars.outputs.api_url }}
            VITE_ENVIRONMENT=${{ steps.vars.outputs.environment }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Deploy to S3 and CloudFront
        if: github.ref == 'refs/heads/main'
        run: |
          cd frontend
          npm ci
          npm run build
          
          aws s3 sync dist/ s3://globepay-prod-assets/ --delete || echo "S3 sync failed"
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" || echo "CloudFront invalidation failed"