environment: development
service_name: globepay-api

server:
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s

database:
  host: localhost
  port: 5433
  user: postgres
  password: postgres
  db_name: globepay
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m
  migrations_path: ./internal/infrastructure/database/migrations

redis:
  url: redis://localhost:6379/0
  password: ""
  db: 0

jwt:
  secret: your-super-secret-jwt-key-change-in-production
  expiration: 24h

aws:
  region: us-east-1
  s3_bucket: globepay-assets
  sqs_queue_url: https://sqs.us-east-1.amazonaws.com/123456789012/globepay-queue
  ses_from_email: noreply@globepay.com

observability:
  prometheus_port: 9090
  jaeger_endpoint: http://localhost:14268/api/traces
  log_level: info
  enable_tracing: false